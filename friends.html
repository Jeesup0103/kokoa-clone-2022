<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>Not Iphone!</span>
      </div>
      <div class="status-bar_column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <a class="friends-display-link">
      <i class="fa-solid fa-circle-info"></i> Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="/Users/jeesuppark/Desktop/kokoa-clone-2022/profile.jpeg"
            alt="Profile Picture"
            class="user-component_img--lg"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Jeesup</h4>
            <!--<h6 class="user-component_subtitle">Subtitle</h6> -->
          </div>
        </div>
        <div class="user-component_column"></div>
      </div>

      <div class="friends-screen_channel">
        <div class="friends-screen_channel-text">
          <span>Channel</span>
          <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component_column">
            <img
              src="/Users/jeesuppark/Desktop/kokoa-clone-2022/suzy.jpeg"
              alt="Profile Picture"
              class="user-component_img--xs"
            />
            <div class="user-component_text">
              <h4 class="user-component_title user-component_title--not-bold">
                수지
              </h4>
              <h6 class="user-component_subtitle">Message has arrived</h6>
            </div>
          </div>
          <div class="user-component_column">
            <span>2</span> <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-solid fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chat.html">
            <span class="nav_notification">1</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="#">
            <span class="nav_more_dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/2659885611.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
