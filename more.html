<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>Not Iphone!</span>
      </div>
      <div class="status-bar_column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">More</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <div class="badge find-badge"></div>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component_column">
          <img
            src="images/profile.JPG"
            alt="Profile Picture"
            class="user-component_img--lg"
          />
          <div class="user-component_text">
            <h4 class="user-component_title">Jeesup</h4>
            <h6 class="user-component_subtitle">010-1234-5678</h6>
          </div>
        </div>
        <div class="user-component_column">
          <i class="fa-regular fa-message fa-2x more-profile-chat"></i>
        </div>
      </div>

      <div class="more-icon">
        <div class="icon-row">
          <div class="icon-row_icon">
            <i class="fa-regular fa-calendar-check"></i><span>Calender</span>
          </div>
          <div class="icon-row_icon">
            <i class="fa-regular fa-address-book"></i><span>Talk Drive</span>
          </div>
          <div class="icon-row_icon">
            <i class="fa-regular fa-face-grin"></i><span>Emoticons</span>
          </div>
          <div class="icon-row_icon">
            <i class="fa-solid fa-brush"></i><span>Themes</span>
          </div>
        </div>

        <div class="icon-row">
          <div class="icon-row_icon">
            <i class="fa-regular fa-id-card"></i><span>Account</span>
          </div>
          <div class="icon-row_icon">
            <i class="fa-regular fa-comments"></i><span>Openchat</span>
          </div>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions_title">Suggestions</h4>
        <div class="more-suggestions_row">
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-img">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions_icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions_icon">
            <div class="more-suggestions_icon-img">
              <i class="fa-solid fa-paw"></i>
            </div>
            <span class="more-suggestions_icon-text">Kakao Friends</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification">4</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_more_dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/2659885611.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
