<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="/Users/jeesuppark/Desktop/kokoa-clone-2022/css/styles.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>Not Iphone!</span>
      </div>
      <div class="status-bar_column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="more.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header_column alt-header_center">
        <h1 class="alt-header_title">Settings</h1>
      </div>
      <div class="alt-header_column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings_setting">
          <div class="settings-setting_column">
            <i class="fa-solid fa-bullhorn"></i>
            <span>Notives</span>
          </div>
          <div class="settings-setting_column"></div>
        </li>
        <li class="settings_setting">
          <div class="settings-setting_column">
            <i class="fa-solid fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-setting_column"></div>
        </li>
        <li class="settings_setting">
          <div class="settings-setting_column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting_column">
            <span>Latest Version</span>
          </div>
        </li>
      </ul>
    </main>

    <hr class="settings_hr" />

    <footer class="main-screen">
      <ul class="settings-list">
        <li class="settings_setting">
          <div class="settings-setting_column">
            <i class="fa-solid fa-lock"></i>
            <span>Privacy</span>
          </div>
          <div class="settings-setting_column"></div>
        </li>
        <li class="settings_setting">
          <div class="settings-setting_column">
            <i class="fa-solid fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings-setting_column"></div>
        </li>
        <li class="settings_setting">
          <div class="settings-setting_column">
            <i class="fa-solid fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings-setting_column"></div>
        </li>
        <li class="settings_setting">
          <div class="settings-setting_column">
            <i class="fa-solid fa-brush icon-rotate180"></i>
            <span>Themes</span>
            <div class="new-badge">N</div>
          </div>
          <div class="settings-setting_column">
            <span>Default theme </span>
          </div>
        </li>
      </ul>
    </footer>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification">4</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_more_dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/2659885611.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
