<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>Not Iphone!</span>
      </div>
      <div class="status-bar_column">
        <i class="fa-solid fa-signal"></i>
        <i class="fa-solid fa-wifi"></i>
        <span>11%</span>
        <i class="fa-solid fa-battery-quarter fa-lg"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <div class="badge find-badge"></div>
            <i class="fa-solid fa-gear fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-address-book"></i
          ><span class="contact-span">Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended Friends</h6>
        <span class="recommended-friends_text">
          You have no recommended friends
        </span>
      </div>

      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat home <i class="fa-solid fa-chevron-right fa-xs"></i>
          </span>
        </div>

        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#SKKU</h5>
            <h6 class="open-post_hashtags">#skku#suwon#software</h6>
            <div class="open-post_members">
              <img class="open-post_user-img" src="images/skku-profile.jpeg" />
              <span class="open-post_member-count">2772 members</span>
              <div class="open-post_member-divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>

          <div class="open-post_column">
            <div class="open-post_img">
              <img class="open-post_main-img" src="images/skku-main.jpeg" />
              <div class="open-post_heart">
                <i class="fa-solid fa-heart fa-sm"></i>
                <span>999+</span>
              </div>
            </div>
          </div>
        </div>

        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#Ukraine</h5>
            <h6 class="open-post_hashtags">#ukraine#war#peace</h6>
            <div class="open-post_members">
              <img class="open-post_user-img" src="images/ukraine.png" />
              <span class="open-post_member-count">802 members</span>
              <div class="open-post_member-divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>

          <div class="open-post_column">
            <div class="open-post_img">
              <img
                class="open-post_main-img"
                src="images/ukraine-soldiers.webp"
              />
              <div class="open-post_heart">
                <i class="fa-solid fa-heart fa-sm"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification">4</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <span class="nav_more_dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/2659885611.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
